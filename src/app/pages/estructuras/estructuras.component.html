<div class="container py-3">
  <h2>Estructuras de Control</h2>

  <!-- ngIf -->
   <button class="btn btn-secondary mb-2" (click)="showInfo = !showInfo">
    Toggle showInfo
   </button>
   <div *ngIf="showInfo, else noInfopl">
    <p>Mostrando informaci贸n: ejemplo de *ngIf*</p>
   </div>
   <ng-template #noInfopl>
    <p>informaci贸n oculta.</p>
   </ng-template>

   <hr>

   <!-- ngFor -->
   <h4>Lista de estudiantes (ngFor)</h4>
   <ul>
    <li *ngFor="let s of students; index as i">
      {{ i + 1 }} - {{ s.name }}
    </li>
   </ul>

   <hr>

   <!-- ngSwitch -->
   <h4>Ejemplo ngSwitch</h4>
   <select [(ngModel)]="role" class="form-select w-auto mb-2">
    <option value="admin">Admin</option>
    <option value="editor">Editor</option>
    <option value="viewer">Viewer</option>
   </select>

   <div [ngSwitch]="role">
    <div ngSwitchCase="admin"><strong>Administraci贸n completa</strong></div>
    <div ngSwitchCase="editor"><strong>Puede editar contenido</strong></div>
    <div ngSwitchCase="viewer"><strong>Solo visualizaci贸n</strong></div>
   </div>
</div>
